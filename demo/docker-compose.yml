version: '3'

services:

  demo_image:
    image: autotest:v0.1
    build:
      context: demo_context
    container_name: autotest_demo
    labels:
      - "traefik.enable=false"
    volumes:
      - ./source:/home/jovyan/source
      - ./release:/home/jovyan/release
    ports:
      - "8888:8888"
    command: ["jupyter", "notebook","--NotebookApp.token=''","--debug"]
